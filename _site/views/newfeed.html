<div class="container-fluid" id="content" style="margin-top:20px" xmlns="http://www.w3.org/1999/html" ng-controller="NewFeedSettingsCtrl" >
    <div class="row-fluid">
        <div class="span8">
            <form ng-submit="createRiver()">
                <fieldset >
                     
		       <strong>Url:</strong><input class="input-url" type="text" ng-model="data.Url" ng-cloak></input><br/>
			<strong>Name:</strong><input type="text" id="riverName" ng-model="data.riverName" ng-cloak></input> <input type="checkbox" ng-model="data.settingsMD5Names" style="margin:2px">auto generated</input><br/><br/>
                     <span class="input uneditable-input" ng-cloak>{{createRiverPath}}</span>
			<pre ng-cloak>{{data.createRiverQuery|jsonlint}}
			</pre>
                    <button type="submit" class="btn">Create</button>
                </fieldset>
            </form>
        </div>

        <div class="span2" >
            <div class="row-fluid">
                <div class="span2">
                    <a>
                        <span ng-show="data.riverNameMissing"
                              tooltip-placement="bottom"
                              tooltip="A valid and unique river name must entered."
                              class="label label-important" ng-cloak>River Name Missing</span>
                    </a>

                    <a>
                        <span ng-show="data.UrlMissing"
                              tooltip-placement="bottom"
                              tooltip="A valid url must entered."
                              class="label label-important" ng-cloak>Url Missing</span>
                    </a>
                </div>
            </div>
            <div class="alert alert-error" ng-show="data.createError">
		  Failed	             
                <rawerror error="{{data.createError}}"></rawerror>
            </div>

            <div ng-show="data.createResponse">
                <div class="elasticResponseStatus" style="text-align: center;border: none">
                    <span class="label" ng-class="{'label-success'}">Created</span>
                </div>

            </div>

        </div>


    </div>
</div> <!-- /container -->
